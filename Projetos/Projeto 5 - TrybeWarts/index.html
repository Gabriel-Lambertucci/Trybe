<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header"> 
    <img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="">

    <h1 id="trybewarts-header-title">Trybewarts</h1>
    
    <div class="forms-container">
    <form class='trybewarts-login'>
      <input id='e-mail' name='email' placeholder="Email">
      <input type= 'number' id='senha' name='password' placeholder='Senha'>
      <button id='button'>Entrar</button>
    </form>
    </div>
  </header>

  <main id='main-content'>
   
    <form id='evaluation-form'>

      <div id="first-container">
      <input id='input-name' placeholder='Nome'>
      <input id='input-lastname'  placeholder="Sobrenome">
      <input id='input-email'  placeholder="Email">
        <div id="container-casa">
          <label id="label-casa" for="house">Casa:</label>
          <select id="house">
            <option value="" selected>sua casa</option>
           <option type='text' id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option type='text' id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option type='text' id="corvinode-house" value="Corvinode">Corvinode</option>
            <option type='text' id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
      </div>
    
    <hr>

      <div id="second-container">
        <div id="first-second-container">
          <label id='label-family'>Qual sua família?</label> 
          <div><input type ='radio' id='input-frontend' name='family' value='Frontend'> Família Frontend </div>
          <div><input type ='radio' id='input-backend' name='family' value='Backend'> Família Backend </div>
          <div><input type ='radio' id='input-fullstack' name='family' value='FullStack'> Família Fullstack </div>
        </div>
        <div id='second-second-container'>
          <label id='label-content'>Qual conteúdo você está com mais vontade de aprender?</label> 
          <div id="skills">
            <div class='div-skills'><input class='checkbox-input subject' id=''type="checkbox" value="HoFs"> HoFs </div>
            <div class='div-skills'> <input class='checkbox-input subject' type="checkbox" value="Jest"> Jest </div>
            <div class='div-skills'><input class='checkbox-input subject' type="checkbox" value="Promises"> Promises </div>
            <div class='div-skills'><input class='checkbox-input subject' type="checkbox" value="React"> React </div>
            <div class='div-skills'><input class='checkbox-input subject' type="checkbox" value="SQL"> SQL </div>
            <div class='div-skills'><input class='checkbox-input subject' type="checkbox" value="Python"> Python </div>
          </div>
        </div>
      </div>
      </div>

      <div id="evaluation">
        <label id='label-rate'>Como você avalia a Trybewarts?</label>
        <div><input type="radio" name="rate" value="1"> 1 </div>
        <div><input type="radio" name="rate" value="2"> 2 </div>
        <div><input type="radio" name="rate" value="3"> 3 </div>
        <div><input type="radio" name="rate" value="4"> 4 </div>
        <div><input type="radio" name="rate" value="5"> 5 </div>
        <div><input type="radio" name="rate" value="6"> 6 </div>
        <div><input type="radio" name="rate" value="7"> 7 </div>
        <div><input type="radio" name="rate" value="8"> 8 </div>
        <div><input type="radio" name="rate" value="9"> 9 </div>
        <div><input type="radio" name="rate" value="10"> 10 </div>

      </div>
      <label class='textarea' for="textarea">Deixe seu comentário:</label>
      <textarea name="" id="textarea" class="textarea" cols="30" rows="10" maxlength="500"></textarea>
      <p id='counter'>500 caracteres restantes</p>
      
        <label id='label-infos' for=''>Você concorda com o uso das informações acima?
          <input id='agreement' type='checkbox'>
        </label>
      

      <button id='submit-btn' type='submit'>Enviar</button>


    </form>

    

    <img id='trybewarts-forms-logo' src="/images/trybewarts-colored.svg" alt="">


  </main>

  <footer id='footer'>
    <h5>Direitos reservados à Trybewarts©</h5>
  </footer>

  
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='style.css' rel="stylesheet" >
</head>
<body id='body'>
    <form method="GET" action=''>
        <header>
        <h1 class='container text-center'>Formulário</h1>
        </header>
        <fieldset class ='container vstack gap-3'>
            <label for='input-name'> Digite seu nome:
            <input class ='form-control' type="text" name="nome" id='input-name' required maxlength="40" autofocus>
            </label>
            <label for='input-email'> Digite seu email:
            <input class ='form-control' type="texto" name="email" id='input-email' required maxlength="50" autofocus>
            </label>
            <label for='input-cpf'> Digite seu cpf:
            <input class ='form-control' type="texto" name="cpf" id='input-cpf' required maxlength="11" autofocus>
            </label>
            <label for='input-endereco'> Digite seu endereco:
            <input class ='form-control' type="texto" name="endereco" id='input-endereco' required maxlength="200" autofocus>
            </label>
            <label for='input-cidade'> Digite sua cidade:
            <input class ='form-control' type="texto" name="cidade" id='input-cidade' required maxlength="28" autofocus>
            </label>
            <p>Qual seu Estado?</p>
            <select class='form-select' id ='select-estado'></select>
            
            <h3>Você mora em casa ou apartamento?</h3>
            <div class='hstack gap-2'>
                <input   type='radio' name="moradia" required>Casa
                <input  type='radio' name="moradia" required>Apartamento
            </div>
        </fieldset>
        
        <fieldset class ='container vstack gap-3'>
            <h3>Escreva um resumo do seu currículo abaixo:</h3>  
            <textarea type="text" cols='50' rows='10' maxlength='1000'></textarea>
            <label for='input-cargo'> 
                <input class ='form-control' type='text' name='cargo' id='input-cargo' placeholder='Digite seu cargo' autofocus> 
            </label>
            <label for='input-descricao'> 
                <input class ='form-control' type='text' name='descricao' id='input-descricao' placeholder='Digite a descrição do cargo' autofocus> 
            </label>
            <label for='input-data'> 
                <input class ='form-control' type='text'name='data' id='input-data' placeholder='Digite a data de início' autofocus requires > 
            </label>
            <button type ='button' id ='botao' class ='btn btn-primary'> Enviar </button>
        </fieldset>

        
        










    </form>
    <script src='script.js'></script>
</body>
</html>

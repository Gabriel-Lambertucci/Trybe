<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body id='body'>
    <script>
      // COLOQUE SEU CÓDIGO AQUI
      
      //Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;
      let tagh1 = document.createElement('h1');
      tagh1.innerText = 'Exercício 5.2 - JavaScript DOM';
      
      //Adicione a tag main com a classe main-content como filho da tag body ;
      let tagmain = document.createElement('main');
      tagmain.className ="main-content";
      tagmain.id ='main'

      body.appendChild(tagh1);
      body.appendChild(tagmain);
      
      //Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
      
      let section1 = document.createElement('section');
      section1.className ='center-content'
      section1.id ='section1'
      main.appendChild(section1);
      
      //Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
      
      let p1 = document.createElement('p');
      p1.innerText= 'Criando parágrafo'
      section1.appendChild(p1);
      
      //Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
      
      let sectionLeft = document.createElement('section');
      sectionLeft.className ='left-content'
      sectionLeft.id ='idsectionLeft'
      main.appendChild(sectionLeft);
      
      //Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
      let sectionRight = document.createElement('section');
      sectionRight.className ='right-content';
      sectionRight.id ='idsectionRight';
      main.appendChild(sectionRight);
    
      //Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do section criado no passo 5;
      let img = document.createElement('img');
      img.src = 'https://picsum.photos/200';
      img.className = 'small-image';
      idsectionLeft.appendChild(img);
     
      //Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um , dois , três , ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;
     
      let elementosLista=['um','dois','três','quatro','cinco','seis','sete','oito','nove','dez'];
      
      let ul = document.createElement('ul');
      ul.id='ul'

      for(let index = 0; index < elementosLista.length; index +=1){
          let li = document.createElement('li');
          li.textContent = elementosLista[index];
          ul.appendChild(li);
          li.className = 'li';
      }
      idsectionRight.appendChild(ul);
   
      //Adicione 3 tags h3 , todas sendo filhas do main criado no passo 2.
      
      let tagh3 = document.createElement('h3');
      for(let index = 1; index <= 3; index +=1){
         main.appendChild(tagh3);
      }
      // Adicione a classe title na tag h1 criada;
     
      tagh1.classList.add='title';
      
      //Adicione a classe description nas 3 tags h3 criadas;
     
      tagh3.className='description';
     
     //Remova a section criado no passo 5 (aquele que possui a classe left-content ). Utilize a função .removeChild() ;
     
     main.removeChild(sectionLeft);

     //Centralize a section criado no passo 6 (aquele que possui a classe right-content ). Dica: para centralizar, basta configurar o margin-right: auto da section ;
     
     idsectionRight.style.marginRight ='auto';
     
     //Troque a cor de fundo do elemento pai da section criada no passo 3 (aquela que possui a classe center-content ) para a cor verde;
     
     section1.style.backgroundColor = 'green';

    //Remova os dois últimos elementos ( nove e dez ) da lista criada no passo 8.
     
     let todosli = document.querySelectorAll('.li');
     
     for(let i = 0; i <= todosli.length; i+=1){
         let element = todosli[i];
         if(element.textContent.includes('nove')||element.textContent.includes('dez')){
             ul.removeChild(element);
         }
       
    } 
   
    </script>
  </body>
</html>
